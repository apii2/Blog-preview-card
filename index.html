<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app">

    <div class="blog">
      <div style="overflow: hidden; border-radius:16px">
        <img src="./assets/images/illustration-article.svg" alt="Different shapes and lines colored in yellow, black and white." class="blog-img">
      </div>

      <button type="button" class="blog-btn">Learning</button> 
      
      <p>Published 21 Dec 2023</p>
      
      <h2><a href="#">HTML & CSS foundations</a></h2>
    
      <p class="text-grey">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="profile">
        <img src="./assets/images/image-avatar.webp" alt="Profile of a man looking at the left side.">
        <p><a href="#">Greg Hooper</a></p>
      </div>
    </div>
  </div>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/apii2">Apeksha Shrestha</a>.
  </div>
</body>
</html>
